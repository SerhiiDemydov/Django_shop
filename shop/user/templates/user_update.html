{% extends "base.html" %}

{% block title %}{{ user.name }}{% endblock %}

{% block content %}

<main>
<h1>{{ user }}</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
    </form>

</main>

{% endblock %}
